# nice dark blug bg color: bg:#33658A

# Disable the blank line at the start of the prompt
add_newline = false

# You can also replace your username with a neat symbol like ï„  to save some space
[username]
show_always = true
style_user = "bg:#2b2d30"
style_root = "fg:#ff5b56 bg:#2b2d30"
format = '[$user ]($style)'

[hostname]
trim_at = ""
style = "bg:#2b2d30"
format = '[(@$hostname)]($style)'

[sudo]
disabled = false
style = "bg:#2d2d30"
format = '[$symbol]($style)'

[directory]
style = "fg:#2b2d30 bg:#57c7fe"
format = "[ $path ]($style)"
truncation_length = 3
