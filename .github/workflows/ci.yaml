name: Test install.sh and sync.sh
on: [push]

jobs:
  install:
    name: Run install.sh
    strategy:
      matrix:
        os: [
          # ubuntu-20.04,
          # ubuntu-18.04,
          # ubuntu-16.04,
          macos-10.15
        ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Run install.sh
        run: ./install.sh
      - name: Run sync.sh
        run: ./sync.sh
